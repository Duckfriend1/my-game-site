<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lessons</title>
  <link rel="stylesheet" href="a.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Add some custom styles -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    h1, .title {
      font-weight: 700;
      text-align: center;
    }

    .ust {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #4CAF50;
      color: #fff;
      align-items: center;
    }

    .logo_text {
      font-size: 1.8em;
      font-weight: 700;
    }

    /* Lessons Section */
    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 20px auto;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      display: block;
    }

    /* Game Buttons Layout */
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .game-button {
      background: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .game-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .game-button:active {
      transform: scale(1);
    }

    /* Side Panel */
    #side-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s;
      padding: 20px;
      overflow-y: auto;
    }

    #side-panel.acik {
      right: 0;
    }

    #side-panel .close-btn {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #side-panel .close-btn:hover {
      background-color: #d32f2f;
    }

    /* Footer */
    footer {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="ust">
    <h1 class="logo_text">Custom Lessons</h1>
  </div>

  <input type="text" id="search-input" class="search-box" placeholder="Search Games..." onkeyup="searchGames()" />

  <!-- Game Buttons Section -->
  <div id="games-container" class="games-container">
    <!-- Game buttons will be added dynamically here -->
  </div>

  <div id="side-panel">
    <button class="close-btn" onclick="closeSidePanel()">X</button>
    <img id="side-panel-img" src="" alt="" />
    <div id="side-panel-title" class="title"></div>
  </div>

  <footer>
    <p>Created with ❤️ by Your Name</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Data for the games
    const gamesData = [
      { title: "Game 1", img: "game1.jpg", link: "game1.html" },
      { title: "Game 2", img: "game2.jpg", link: "game2.html" },
      { title: "Game 3", img: "game3.jpg", link: "game3.html" },
      { title: "Game 4", img: "game4.jpg", link: "game4.html" },
      { title: "Game 5", img: "game5.jpg", link: "game5.html" },
      { title: "Game 6", img: "game6.jpg", link: "game6.html" },
      { title: "Game 7", img: "game7.jpg", link: "game7.html" },
      { title: "Game 8", img: "game8.jpg", link: "game8.html" },
      { title: "Game 9", img: "game9.jpg", link: "game9.html" },
      { title: "Game 10", img: "game10.jpg", link: "game10.html" },
    ];

    // Function to display game buttons
    function displayGames() {
      const container = document.getElementById("games-container");
      gamesData.forEach(game => {
        const gameButton = document.createElement("button");
        gameButton.className = "game-button";
        gameButton.innerHTML = game.title;
        gameButton.onclick = () => openGame(game.link);
        container.appendChild(gameButton);
      });
    }

    // Function to open the game link (or show modal, etc.)
    function openGame(link) {
      window.location.href = link;  // Navigate to the game page
    }

    // Function to filter games based on search input
    function searchGames() {
      const searchTerm = document.getElementById("search-input").value.toLowerCase();
      const filteredGames = gamesData.filter(game =>
        game.title.toLowerCase().includes(searchTerm)
      );
      displayFilteredGames(filteredGames);
    }

    // Function to display filtered games
    function displayFilteredGames(filteredGames) {
      const container = document.getElementById("games-container");
      container.innerHTML = "";
      filteredGames.forEach(game => {
        const gameButton = document.createElement("button");
        gameButton.className = "game-button";
        gameButton.innerHTML = game.title;
        gameButton.onclick = () => openGame(game.link);
        container.appendChild(gameButton);
      });
    }

    // Initialize game buttons on page load
    window.onload = function() {
      displayGames();
    };

    // Side panel functionality
    function openSidePanel(lesson) {
      const panel = document.getElementById("side-panel");
      panel.classList.add("acik");
      document.getElementById("side-panel-title").textContent = lesson.lesson;
      document.getElementById("side-panel-img").src = lessons-img/${lesson.lesson}.webp;
    }

    function closeSidePanel() {
      document.getElementById("side-panel").classList.remove("acik");
    }
  </script>

</body>
</html>
